{% extends 'main.html' %}

{% block content %}
<div class="container">
    
      <div class="delete-nav"><a href="{% url 'home' %}">&#8592;</a></div>
  <div class="form-name"><h1>{{name|capfirst}} Task</h1></div>
<form class="task-form contents" method="POST" action="">
  {% csrf_token %}
        {% for field in form %}
        <div class="field">
          <label>{{field.label}}</label>
          {{field}}
        </div>
  {% endfor %}
  <div class="field submit-field"> 
  <input type="submit" value="submit" class="form-submit">
    </div>
</form>
</div>
{% endblock  %}
