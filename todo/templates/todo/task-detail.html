{% extends 'main.html' %}



{% block content %}
<ul >
    <li class="cards_item">
      <div class="card">
        <div class="card_image"><img src={{task.image.url}} class="detail-image"></div>
        <div class="card_content">
          <h2 class="card_title">{{task.title}}</h2>
          <p class="card_text">{{task.description}}</p>
          <a href="{% url 'home' %}"><button class="btn card_btn" >Go back</button></a>
        </div>
      </div>
    </li>
</ul>
{% endblock %}
